<form [formGroup]="autorForm" (ngSubmit)="addAutor()">

  <h1 mat-dialog-title>Cadastro Autor</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Nome do autor</mat-label>
      <input formControlName="nome" matInput placeholder="Placeholder">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CÃ³digo ISNI</mat-label>
      <input formArrayName="isni" formControlName="isni" name="isni" matInput placeholder="Placeholder">
    </mat-form-field>

    <mat-form-field appearance="outline" >
      <mat-label>Data de Nascimento *</mat-label>
      <input matInput placeholder="Data de Nascimento" type="date"  name="dataNascimento" formControlName="dataNascimento">
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input formControlName="email" matInput placeholder="Placeholder">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Biografia</mat-label>
      <textarea matInput formControlName="biografia" name="biografia"></textarea>
    </mat-form-field>





    <mat-dialog-actions align="end">

      <button mat-raised-button color="accent" type="addAutor()" cdkFocusInitial>{{actionbtn}}</button>
      <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
    </mat-dialog-actions>
  </div>



</form>
