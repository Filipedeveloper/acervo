<div class="container">
  <div class="w-100 mb-3">
    <button mat-raised-button color="primary" (click)="openDialogLivro()" class="">
      Novo
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef> ISBN </th>
        <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="anoPublicacao">
        <th mat-header-cell *matHeaderCellDef> Publicado Em: </th>
        <td mat-cell *matCellDef="let element"> {{element.anoPublicacao}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <mat-header-cell *matHeaderCellDef style="width:180px"> Ações </mat-header-cell>
        <mat-cell *matCellDef="let row" style="width:180px">
          <button mat-raised-button color="accent" (click)="editarLivro(row)" class="me-2">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button (click)="deletarLivro(row.id)" color="warn" class="">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
